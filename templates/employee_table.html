<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Phone</th>
                <th>Department</th>
                <th>Added By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>
                    {% if employee.profile_picture %}
                    <img src="{{ url_for('static', filename='uploads/' + employee.profile_picture) }}" 
                         class="employee-photo">
                    {% else %}
                    <div class="photo-placeholder">
                        <i class="bi bi-person"></i>
                    </div>
                    {% endif %}
                </td>
                <td>{{ employee.full_name }}</td>
                <td>{{ employee.employee_id }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.department }}</td>
                <td>{{ employee.creator_name }}</td>
                <td>
                    <a href="/edit_employee/{{ employee.id }}" class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <form action="/delete_employee/{{ employee.id }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" 
                                onclick="return confirm('Delete this employee?')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
