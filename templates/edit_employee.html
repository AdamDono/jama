<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Edit Employee</h1>
            <a href="{{ url_for('landing') }}">Back to List</a>
        </div>
    </nav>

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" value="{{ employee['full_name'] }}" required>
            </div>
            
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="phone" value="{{ employee['phone'] }}" required>
            </div>
            
            <div class="form-group">
                <label>Department</label>
                <select name="department">
                    <option value="HR" {% if employee['department'] == 'HR' %}selected{% endif %}>HR</option>
                    <option value="IT" {% if employee['department'] == 'IT' %}selected{% endif %}>IT</option>
                    <option value="Sales" {% if employee['department'] == 'Sales' %}selected{% endif %}>Sales</option>
                    <option value="Finance" {% if employee['department'] == 'Finance' %}selected{% endif %}>Finance</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Start Date</label>
                <input type="date" name="start_date" value="{{ employee['start_date'].strftime('%Y-%m-%d') }}" required>
            </div>
            
            <div class="form-group">
                <label>Profile Picture</label>
                <input type="file" name="profile_picture">
                {% if employee['profile_picture'] %}
                <p>Current: {{ employee['profile_picture'] }}</p>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Update Employee</button>
        </form>
    </div>
</body>
</html>
